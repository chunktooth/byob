<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>BYOB, yo</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>SURF MAPS</h1>
    <form>
      <label for="email">Enter email: </label>
      <input id="email" type="email">
      <label for="appName">App name: </label>
      <input id="appName" type="text">
      <button class="ok">GET TOKEN</button>
    </form>
    <textarea class="token" placeholder="Get your stokes here and yo tokes here..."></textarea>

    <script type="text/javascript">
      var okBtn = document.querySelector('.ok');
      var userEmail = document.querySelector('#email')

      okBtn.addEventListener('click', getToken);

      function getToken(e) {
        e.preventDefault()
        var userInput = userEmail.value

        return fetch('/api/v1/auth/' , {
          method: 'POST',
          body: JSON.stringify({email: userInput}),
          headers: {
            'content-type': 'application/json'  
          }
        })
        .then(res => res.json())
        .then(token => document.querySelector('.token').innerText = token)
        .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
